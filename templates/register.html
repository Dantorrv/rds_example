<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link rel="stylesheet" href="static/css/styleRegister.css">
    <script src="static/js/appRegister.js"></script>
</head>
<body>
    <form action="/register_user" method="post" enctype="multipart/form-data">
        <h1> Registro</h1>
        <label for="id"> Id </label> <input type="number" name="id"> <br> <br>
        <label for="first_name"> Nombre </label> <input type="text" name="first_name"> <br> <br>
        <label for="last_name"> Apellido </label> <input type="text" name="last_name"> <br> <br>
        <label for="birthday"> Fecha de nacimiento </label> <input type="date" name="birthday"> <br> <br>
        <input type="file" name="photo"> <br> <br>
        <button > Registrate </button>
    </form> 
</body>
</html>
